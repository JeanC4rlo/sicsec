<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/homeProfessor/prodAtividade.css">
    <script src="../js/homeProfessor/sections/prodAtividade.js"></script>
    <title>SICSEC</title>
</head>

<body>
    <button id="btn-sair">Sair</button>
    <form action="atividades.html" method="post">
        <label for="">Nome da atividade:</label>
        <input type="text" name="nome"><br>
        <label for="">Tipo:</label>
        <select name="tipo" id="">
            <option value="questionario">Questionário</option>
            <option value="envTexto">Envio de Texto</option>
            <option value="envArquivo">Envio de Arquivo</option>
        </select><br>
        <label for="">Valor (pontos):</label>
        <input type="number" name="valor" min="1"><br>
        <label for="">Data de encerramento:</label>
        <input type="date" name="data"><br>
    </form>
    <section id="section-questionario">
        <div id="questoes">
            <h3>Questões do questionário</h3>
            <button id="add-questao">Adicionar questão</button>
            <div id="lista-questoes"></div>
        </div>
        <div id="duracao-e-tentativas">
            <h3>Numéro de tentativas e duração do questionário</h3>
            <label for="">Número de tentativas:</label>
            <input id="num-tentativas" type="number" min="1" value="1"><br>
            <label>Duração:</label>
            <input id="num-horas" type="number" id="horas" min="0" max="24" placeholder="Horas">
            <input id="num-minutos" type="number" id="minutos" min="0" max="59" placeholder="Minutos"><br>
        </div>
        <div id="confirmacao">
            <p class="nome">Nome: </p>
            <p class="tipo">Tipo: </p>
            <p class="valor">Valor: </p>
            <p class="dataEncerramento">Data de encerramento: </p>
            <p class="numQuestoes">Número de questões: </p>
        </div>
    </section>
    <section id="section-envTexto">
        <div id="elaboracao">
            <label for="">Insira o enunciado:</label>
            <input type="textarea">
            <button>Inserir arquivo(s) de consulta?</button>
        </div>
        <div id="confirmacao">
            <p class="nome">Nome: </p>
            <p class="tipo">Tipo: </p>
            <p class="valor">Valor: </p>
            <p class="data-encerramento">Data de encerramento: </p>
        </div>
    </section>
    <section id="section-envArquivo">
        <div id="elaboracao">
            <label for="">Insira o enunciado:</label>
            <input type="textarea">
            <button>Inserir arquivo(s) de consulta?</button>
        </div>
        <div id="confirmacao">
            <p class="nome">Nome: </p>
            <p class="tipo">Tipo: </p>
            <p class="valor">Valor: </p>
            <p class="data-encerramento">Data de encerramento: </p>
        </div>
    </section>
    <button id="btn-anterior">Anterior</button>
    <button id="btn-proximo">Proximo</button>
    <button id="btn-enviar">Enviar</button>
</body>

</html>
