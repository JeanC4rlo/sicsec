<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICSEC</title>
    <link rel="stylesheet" th:href="@{/css/login/login.css}">
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <script th:src="@{/js/login/landing-banner.js}"></script>
</head>
<body>
    <main>
        <section class="login">
            <div class="logos">
                <img th:src="@{/images/cefet.png}" alt="CEFET Logo">
                <h1>SICSEC</h1>
            </div>

            <form action="/login" method="post">
                <h1>Faça seu login</h1>
                <p th:if="${error}" class="alert" th:text="${error}"></p>
                <div class="inputs">
                    <label>
                        <span class="label-text">CPF</span>
                        <input type="text" name="cpf">
                    </label>
                    <label>
                        <span class="label-text">Senha</span>
                        <input type="password" name="senha">
                    </label>
                    <button type="submit">Entrar</button>
                </div>
            </form>
        </section>

        <section class="banner">
            <img th:src="@{/images/banner.jpg}" alt="" class="imagem-campus">
            <p class="campus">Seja bem-vindo ao SICSEC!</p>
            <p class="endereco">Aqui integramos os serviços primordiais do CEFET</p>
        </section>
    </main>
</body>
</html>
